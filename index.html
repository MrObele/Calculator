<!DOCTYPE html>
<html>
<head>
	<title>Calculator|Microverse</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator-container">
	<div class="title">
		<h1>Calculator</h1>
	</div>
	<div class="textInput">
		<input type="text" name="" class="inputValue">
	</div>
	<hr>
	<div class="buttonsDiv">
		<button data-key="" class="key delete" id="delete">C</button>
		<button data-key="" class="key special" id="divide">/</button>
		<button data-key="" class="key special" id="multiply">*</button>
		<button data-key="" class="key special" id="clearScreen">CE</button>
		<button data-key="" class="key" id="seven">7</button>
		<button data-key="" class="key" id="eight">8</button>
		<button data-key="" class="key" id="nine">9</button>
		<button data-key="" class="key special" id="subtract">-</button>
		<button data-key="" class="key" id="four">4</button>
		<button data-key="" class="key" id="five">5</button>
		<button data-key="" class="key" id="six">6</button>
		<button data-key="" class="key special" id="add">+</button>
		<button data-key="" class="key" id="one">1</button>
		<button data-key="" class="key" id="two">2</button>
		<button data-key="" class="key" id="three">3</button>
		<button data-key="" class="key special" id="zero">0</button>
		<button data-key="" class="key" id="dot">.</button>
		<button data-key="" class="key" id="bracketOpe">(</button>
		<button data-key="" class="key" id="BracketClose">)</button>
		<button data-key="" class="key equals" id="equals">=</button>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
