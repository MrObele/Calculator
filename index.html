<!DOCTYPE html>
<html>
<head>
	<title>Calculator|Microverse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator-container">
	<div class="title">
		<h1>Calculator</h1>
	</div>
	<div class="textInput">
		<input type="text" name="" class="inputValue">
	</div>
	<hr>
	<div class="buttonsDiv">
		<button data-key="" class="key deleteVlues">C</button>
		<button data-key="" class="key special userValues">/</button>
		<button data-key="" class="key special userValues">*</button>
		<button data-key="" class="key clear">CE</button>
		<button data-key="" class="key userValues">7</button>
		<button data-key="" class="key userValues">8</button>
		<button data-key="" class="key userValues">9</button>
		<button data-key="" class="key special userValues">-</button>
		<button data-key="" class="key userValues">4</button>
		<button data-key="" class="key userValues">5</button>
		<button data-key="" class="key userValues">6</button>
		<button data-key="" class="key special userValues">+</button>
		<button data-key="" class="key userValues">1</button>
		<button data-key="" class="key userValues">2</button>
		<button data-key="" class="key userValues" >3</button>
		<button data-key="" class="key userValues special">0</button>
		<button data-key="" class="key userValues">.</button>
		<button data-key="" class="key userValues">(</button>
		<button data-key="" class="key userValues" >)</button>
		<button data-key="" class="key equals">=</button>
	</div>
	<h5 class="developer">Designed and Developed by <a href="https://github.com/MrObele">David Obele</a> | 29/07/2018</h5>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
